<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Recetas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<!-- Modal Ingrediente -->
<div class="modal fade" id="ingredientModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detalle del Ingrediente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Contenido dinámico -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
<body class="d-flex flex-column min-vh-100">
    <header class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold">Buscador de Recetas</h1>
            <p class="text-muted">En Gourmet Go Encuentra ideas rápidas y deliciosas según tus ingredientes</p>
        </div>

        <form id="searchForm" class="row justify-content-center g-2">
            <div class="col-12 col-md-8">
                <input id="searchInput" type="text" class="form-control form-control-lg" placeholder="Busca por ingredientes..." />
            </div>
            <div class="col-12 col-md-2 d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    Buscar
                </button>
            </div>
        </form>
    </header>
    <main class="flex-fill">
        <section class="container pb-5">
            <h2 class="mb-4">Recetas Destacadas</h2>
            <div id="results" class="row g-4">
                <!-- Las recetas se insertarán aquí dinámicamente -->
            </div>

        </section>
    </main>
    <footer>
        <script src="./assets/js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <div class="container">
            <p>&copy; 2026 Gourmet Go Buscador De Recetas. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>

</html>
